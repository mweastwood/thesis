<config>
    <sourcemap>
        <maps datatype="bibtex">
            <map>
                <map_step map_type_target="conference" map_type_source="inproceedings"/>
                <map_step map_type_target="electronic" map_type_source="online"/>
                <map_step map_type_target="www" map_type_source="online"/>
            </map>
            <map>
                <map_step map_type_target="mastersthesis" map_type_source="thesis" map_final="1"/>
                <map_step map_field_set="type" map_field_value="mathesis"/>
            </map>
            <map>
                <map_step map_type_target="phdthesis" map_type_source="thesis" map_final="1"/>
                <map_step map_field_set="type" map_field_value="phdthesis"/>
            </map>
            <map>
                <map_step map_type_target="techreport" map_type_source="report" map_final="1"/>
                <map_step map_field_set="type" map_field_value="techreport"/>
            </map>
            <map>
                <map_step map_field_target="address" map_field_source="location"/>
                <map_step map_field_target="school" map_field_source="institution"/>
                <map_step map_field_target="annote" map_field_source="annotation"/>
                <map_step map_field_target="archiveprefix" map_field_source="eprinttype"/>
                <map_step map_field_target="journal" map_field_source="journaltitle"/>
                <map_step map_field_target="primaryclass" map_field_source="eprintclass"/>
                <map_step map_field_target="key" map_field_source="sortkey"/>
                <map_step map_field_target="pdf" map_field_source="file"/>
            </map>
        </maps>
    </sourcemap>
    <sorting>
        <presort>mm</presort>
        <sort order="1">
            <sortitem order="1">author</sortitem>
        </sort>
        <sort order="2">
            <sortitem order="1">year</sortitem>
        </sort>
    </sorting>
</config>

